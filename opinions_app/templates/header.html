<header class="pt-3">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index_view') }}">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" height="50"
                     class="" alt=""/>
            </a>
            <div class="d-flex justify-content-end">
                <ul class="nav nav-pills">
                    <li class="nav-item pe-5">
                        <a class="nav-link" href="{{ url_for('add_opinion_view') }}">
                            Добавить мнение о фильме
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index_view') }}">
                            Хочу другой фильм
                        </a>
                    </li>
                    <li>
                        {% if current_user.is_anonymous %}
                            <li>
                                <a class="nav-link"
                                   href="{{ url_for('auth.login') }}">Login</a>
                            </li>
                            <li>
                                <a class="nav-link"
                                   href="{{ url_for('auth.register') }}">Register</a>
                            </li>
                        {% else %}
                            <li class="nav-link">
                                {{ current_user.username }}
                            </li>
                            <li>
                                <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                            </li>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
